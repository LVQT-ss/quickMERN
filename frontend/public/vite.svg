<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#0a0e27"/>
  
  <!-- Code brackets -->
  <path d="M 80 50 L 50 100 L 80 150" stroke="#00ff88" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 520 50 L 550 100 L 520 150" stroke="#00ff88" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Terminal cursor effect -->
  <rect x="100" y="85" width="30" height="30" fill="#00ff88" opacity="0.3">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Main text "THE RAW CODER" -->
  <text x="300" y="85" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    THE RAW
  </text>
  <text x="300" y="125" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#00ff88" text-anchor="middle">
    CODER
  </text>
  
  <!-- Subtle code symbols in background -->
  <text x="140" y="110" font-family="'Courier New', monospace" font-size="16" fill="#1a2347" opacity="0.5">
    01101
  </text>
  <text x="450" y="110" font-family="'Courier New', monospace" font-size="16" fill="#1a2347" opacity="0.5">
    10010
  </text>
  
  <!-- Underline accent -->
  <line x1="200" y1="135" x2="400" y2="135" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Small tagline/subtitle area -->
  <text x="300" y="160" font-family="'Courier New', monospace" font-size="12" fill="#6b7280" text-anchor="middle">
    UNFILTERED CODE | REAL SOLUTIONS
  </text>
</svg>